<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="png" href="./images/icon.png" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/forget-password.css" />
    <link rel="stylesheet" href="./css/forget-password-query.css" />
  </head>

  <body>
    <div class="main-div">
      <div class="f-p-box-div">
        <div class="f-p-left-div">
          <img src="./Pictures/forget password.png" alt="" />
        </div>
        <div class="f-p-right-div">
          <form class="f-p-right-box">
            <div class="logo-div">
              <img src="./Pictures/logo.png" alt="" />
            </div>
            <div class="heading-f-p-div">
              <p>Forget Your Password</p>
            </div>
            <div class="email-otp-div">
              <div class="email-div">
                <p>Email:</p>
                <div class="email-input-div">
                  <img src="./Pictures/email.png" alt="" class="icon" />
                  <input type="email" placeholder="Email" />
                  <button type="submit" class="send-otp">send otp</button>
                </div>
              </div>
              <div class="otp-div">
                <p>OTP:</p>
                <div class="otp-input-div">
                  <img src="./Pictures/otp.png" alt="" class="icon"/>
                  <input type="number" placeholder="OTP" />
                </div>
              </div>
            </div>
            <div class="new-confirm-pass-div">
              <div class="new-pass-div">
                <p>New Password:</p>
                <div class="input-div">
                  <img src="./Pictures/password.png" alt="" class="icons"/>
                  <input type="password" placeholder="New Password" />
                  <img src="./Pictures/eye.png" alt="" class="eye-icon">
                </div>
              </div>
              <div class="new-pass-div">
                <p>Confirm Password:</p>
                <div class="input-div">
                  <img src="./Pictures/password.png" alt="" class="icons" />
                  <input type="password" placeholder="C-Password" />
                  <img src="./Pictures/eye.png" alt="" class="eye-icon">
                </div>
              </div>
            </div>
            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
