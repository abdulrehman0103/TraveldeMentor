<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="png" href="./images/icon.png" />
    <title>Registration</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/registration.css" />
    <link rel="stylesheet" href="./css/registration-query.css" />
  </head>

  <body>
    <div class="main-div">
      <div class="registration-box-div">
        <div class="registration-left-div">
          <img src="./Pictures/registration.png" alt="" />
        </div>
        <div class="registration-right-div">
          <form class="registration-right-box">
            <div class="logo-div">
              <img src="./Pictures/logo.png" alt="" />
            </div>
            <div class="heading-registration-div">
              <p>register your account</p>
            </div>
            <div class="fn-ln-div">
              <div class="first-name-div">
                <p>Name:</p>
                <div class="input-div">
                  <img src="./Pictures/user.png" alt="" />
                  <input type="text" placeholder="Name" />
                </div>
              </div>
              <div class="first-name-div">
                <p>Username:</p>
                <div class="input-div">
                  <img src="./Pictures/user.png" alt="" />
                  <input type="text" placeholder="Username" />
                </div>
              </div>
            </div>
            <div class="fn-ln-div">
              <div class="first-name-div">
                <p>Email:</p>
                <div class="input-div">
                  <img src="./Pictures/email.png" alt="" />
                  <input type="email" placeholder="Email" />
                </div>
              </div>
              <div class="last-name-div">
                <p>Phone No:</p>
                <div class="input-div">
                  <img src="./Pictures/phone no..png" alt="" />
                  <input type="number" placeholder="Phone No." />
                </div>
              </div>
            </div>
            <div class="fn-ln-div">
              <div class="first-name-div">
                <p>Password:</p>
                <div class="input-div">
                  <img src="./Pictures/password.png" alt="" />
                  <input type="password" placeholder="Password" />
                </div>
              </div>
              <div class="last-name-div">
                <p>Confirm Password:</p>
                <div class="input-div">
                  <img src="./Pictures/password.png" alt="" />
                  <input type="password" placeholder="Confirm Password" />
                </div>
              </div>
            </div>
            <button type="submit" class="register-button">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
