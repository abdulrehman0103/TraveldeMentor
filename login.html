<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="png" href="./images/icon.png">
    <title>Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/login-query.css">
</head>
<body>
    <div class="main-div">
        <div class="registration-box-div">
            <div class="registration-left-div">

<form class="registration-left-box">
                    <div class="logo-div">
                        <img src="./Pictures/logo.png" alt="">
                    </div>
                    <div class="heading-registration-div">
                        <p>login to your account</p>
                    </div>
                    <div class="fn-ln-div">
                        <div class="first-name-div">
                            <p>Username:</p>
                            <div class="input-div">
                                <img src="./Pictures/user.png" alt="">
                                <input type="text" placeholder="Username">
                            </div>
                        </div>
                    </div>
                    
                    <div class="fn-ln-div password-div">
                        <div class="first-name-div">
                            <p>Password:</p>
                            <div class="input-div">
                                <img src="./Pictures/password.png" alt="">
                                <input type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="forget-password-div">
                        <a href="#">Forget Password?</a>
                    </div>
                    </div>
                    <div class="gap"></div>
                    <div class="sign-up-links-div">
                        <div class="or-sign-up-using">
                            <p>Or sign up using:</p>
                        </div>
                        <div class="social-links-div">
                            <a href="#"><img src="./Pictures/google.png" alt=""></a>
                            <a href="#"><img src="./Pictures/facebook.png" alt=""></a>
                            <a href="#"><img src="./Pictures/x.png" alt=""></a>
                            </div>
                    </div>


                    <button type="submit" class="register-button">Sign in</button>
                </form>
            </div>
            <div class="registration-right-div">
                <img src="./Pictures/login.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
